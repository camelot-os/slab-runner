name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Dockerfile syntax
        run: |
          docker run --rm -i hadolint/hadolint hadolint --no-fail - < Dockerfile

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU (for cross-platform)
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build slab-runner:latest
      id: build-image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: slab-runner:latest, ghcr.io/${{ github.repository_owner }}/slab-runner:latest

  test:
    name: Smoke Test Image
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Load built image
      uses: docker/load-action@v2
      with:
        image_tar: ${{ needs.build.outputs.digest }}

    - name: Run basic test
      run: |
        # verify slab-runner responds to --version or help
        docker run --rm slab-runner:latest /opt/slab-rehosting/qemu-system-arm --version
